<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="music-container">
        <h2 id="title">Saphire</h2>
        <h3 id="artist">Ashab</h3>
        <div class="img-container">
          <img src="media/bensound-anewbeginning.jpg" alt="" />
        </div>
        <audio src="media/bensound-anewbeginning.mp3"></audio>
        <!-- Controls -->

        <div class="music-controls">`
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
